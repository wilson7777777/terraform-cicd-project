# .github/workflows/deploy.yml

name: 'Terraform Plan/Apply CI/CD'

on:
  push:
    branches:
      - master # Triggers on push to the master branch
  pull_request:
    branches:
      - master

jobs:
  terraform:
    name: 'Terraform Plan and Apply'
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (Assume IAM Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }} # Secret containing the IAM Role ARN
          aws-region: us-east-1 # Match your deployment region

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply (Auto-Approve for master branch push)
        # Only applies changes when merging to master, keeps PRs as Plan only
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve
